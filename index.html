<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路攻防lab4</title>
    <style>
        /* 設定圖片和留言板的樣式 */
        img {
            max-width: 100%;
            height: auto;
        }
        .message-board {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
        .message-board textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>歡迎！</h1>
    <p>我是r13921a23，目前就讀台大資安所。</p>

    <!-- 加入圖片 -->
    <img src="https://github.com/lzz2101/r13921a23_website/blob/main/453510362_7929691880445017_8718045469063657100_n.jpg" alt="示意圖片">

    <!-- 留言板 -->
    <div class="message-board">
        <h2>留言板</h2>
        <form id="messageForm">
            <textarea id="message" placeholder="請輸入您的留言..."></textarea><br>
            <button type="submit">送出留言</button>
        </form>
        <h3>留言列表</h3>
        <div id="messages"></div>
    </div>

    <!-- 訪問者計數器 -->
    <p>這個頁面已經有 <span id="visitorCount">0</span> 位訪問者。</p>

    <script>
        // 訪問者計數器
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        visitorCount++;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitorCount').innerText = visitorCount;

        // 留言板功能
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let message = document.getElementById('message').value;
            if (message) {
                let messageList = document.getElementById('messages');
                let newMessage = document.createElement('p');
                newMessage.innerText = message;
                messageList.appendChild(newMessage);
                document.getElementById('message').value = ''; // 清空留言框
            }
        });
    </script>
</body>
</html>
